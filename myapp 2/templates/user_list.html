{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <h2>User List</h2>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Credit Score</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>{{ user.personal_rating }}</td>
                <td>
                    <a href="/myapp/edit_user/{{user.id}}" class="btn btn-warning">Edit</a>
                    <a href="/myapp/delete_user/{{user.id}}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
