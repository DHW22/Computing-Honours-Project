{% extends "guest_layout.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2 class="panel-title text-center"><i class="glyphicon glyphicon-upload"></i> Upload Item Information</h2>
                </div>
                <div class="panel-body">
                    <form method="post" enctype="multipart/form-data" action="/myapp/upload_item">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.name.id_for_label }}"><i class="glyphicon glyphicon-tag"></i> Item Name:</label>
                            {{ form.name }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.category.id_for_label }}"><i class="glyphicon glyphicon-list"></i> Category:</label>
                            {{ form.category }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.original_price.id_for_label }}"><i class="glyphicon glyphicon-euro"></i> Original Price:</label>
                            {{ form.original_price }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.current_price.id_for_label }}"><i class="glyphicon glyphicon-flash"></i> Current Price:</label>
                            {{ form.current_price }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.image.id_for_label }}"><i class="glyphicon glyphicon-picture"></i> Image:</label>
                            {{ form.image }}
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-success btn-lg"><i class="glyphicon glyphicon-send"></i> Upload</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
